<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Random Cat</title>
</head>

<body>
  <header class="header">
    <h1 style="text-align: center;">Random Cat</h1>
  </header>

  <div class="btn-refresssss" style="border: 1px solid black;">
    <button type="button" class="btn btn-outline-secondary click"> click </button>
  </div>
  
  <!-- her init main -->
  <main class="main">

    <!-- init options for search--------------- -->
    <!-- <h2>Random michis</h2> -->
    
      <div class="container my-5 col-2 col-md-6 col-lg-3 mb-3"  style="border: 1px solid aquamarine;">

        <section class="row"  style="border: 1px solid rgb(30, 205, 10);">
          <select class="form-select form-select-sm" aria-label=".form-select-sm " id="type">
            <option selected>All</option>
            <option value="jpg,png">Estatitos</option>
            <option value="gif">Animados</option>
          </select>
        </section>

        <section class="row"  style="border: 1px solid rgb(30, 205, 10);">
          <select class="form-select form-select-sm" aria-label=".form-select-sm " id="breeds">
            <option selected>All</option>
              <!-- <option value="jpg,png">Estatitos</option>
              <option value="gif">Animados</option> -->
          </select>   
        </section>
        
     </div>      

    <!-- end serch options-=-- -->

    <!-- random cats cards -->
    <div class="container my-5" style="border: 1px solid black;">
      <!-- aqui se muestra las cards -->
      <section class="row" id="card-dinamicas-random" style="border: 1px solid red;">
        <!-- ######aqui se pinta el template card random michis -->
      </section>
    </div>

    <!-- TEMPLATES  random michis-->
    <template id="template-card-random-cats">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <!-- card design -->
        <div class="card text-center shadow">
            <img src="" alt="" class="card-img-top p-1">
          <div class="card-body">
            <h5 class="card-title text-primary lead">
              Nombre del personaje.
            </h5>
            <p class="lead text-secondary">Human or Alien</p>
            <button id="" type="button" class="btn btn-outline-primary">Add
              Favourites</button>
          </div>
        </div>
      </article>
    </template>

    <!-- favourites -->
    <div style="border: 1px solid black;">
      <h2>Favourite Michis</h2>
    </div>
    <!-- <button type="button" onclick=" loadFavouriteMichis()"> Next </button> -->
    <span id="spanError"></span>

    <!-- favourites cats cards -->
    <div class="container my-5" >
      <!-- aqui se muestra las cards -->
      <section class="row" id="card-dinamicas-favourites">
        <!-- aqui se pinta el template favourites michis -->
      </section>
    </div>
    <!-- TEMPLATES  favourites michis-->
    <template id="template-card-favourites-cats">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img src="" alt="" class="card-img-top">
          <div class="car-body">
            <h5 class="card-title text-primary lead">
              Nombre del personaje.
            </h5>
            <p class="lead text-secondary">Human or Alien</p>
            <button id="" type="button" class="btn btn-outline-danger">Delete
              Favourites</button>
          </div>
        </div>
      </article>
    </template>
  </main>
    

  <!-- here init footer  -->
  <footer class="footer">

    </a>
  </footer>

  <script src="./main.js" type="module">
  </script>
</body>

</html>
